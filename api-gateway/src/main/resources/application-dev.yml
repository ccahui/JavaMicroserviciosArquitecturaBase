server:
  port: 8080
spring:
  application:
    name: gateway-server
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: customer-service
          #uri: http://localhost:8092
          uri: lb://customer-service
          predicates:
          - Path=/app-customer/**
          filters:
          - StripPrefix=1
eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka_user:eureka_password@localhost:8761/eureka