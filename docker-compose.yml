version: '3.7'
services:
  product-service:
    build:
      context: ./product-service
      dockerfile: Dockerfile
    image: product-service-app:50.0
    ports:
      - 8091:8091
    depends_on:
      - config-server
      - discovery-server
  customer-service:
    build:
      context: ./customer-service
      dockerfile: Dockerfile
    image: customer-service-app:60.0
    ports:
      - 8092:8092
    depends_on:
      - config-server
      - discovery-server
  discovery-server:
    build:
      context: ./discovery-server
      dockerfile: Dockerfile
    image: discovery-server-app:20.0
    ports:
      - 8761:8761
    depends_on:
      - config-server
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    image: api-gateway-app:40.0
    ports:
      - 8080:8080
    depends_on:
      - config-server
      - discovery-server
  config-server:
    build:
      context: ./config-server
      dockerfile: Dockerfile
    image: config-server-app:50.0
    ports:
      - 8888:8888