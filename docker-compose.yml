version: '3.7'

services:
  customer-service:
    build:
      context: ./customer-service
      dockerfile: Dockerfile
    image: customer-service-app:0.2
    ports:
      - 8092:8092
    depends_on:
      - config-server
      - discovery-server
  discovery-server:
    build:
      context: ./discovery-server
      dockerfile: Dockerfile
    image: discovery-server-app:0.1
    ports:
      - 8761:8761
  config-server:
    build:
      context: ./config-server
      dockerfile: Dockerfile
    image: config-server-app:0.1
    ports:
      - 8888:8888